<!DOCTYPE html>
<html>
  <head>
    <title>Influencer Red Flag Checker</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Influencer Red Flag Checker</h1>

    <!-- Handle Input and Check -->
    <div class="flex gap-2 mb-6">
      <input
        type="text"
        id="handleInput"
        placeholder="Enter IG handle (e.g., financewithshady)"
        class="px-4 py-2 rounded-md text-black w-72"
      />
      <button
        onclick="checkInfluencer()"
        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md font-semibold"
      >
        Check
      </button>
    </div>

    <!-- Results -->
    <div id="result" class="max-w-md text-left mb-10"></div>

    <!-- Reporting Section -->
    <h2 class="text-xl font-semibold mb-4">Report an Influencer</h2>
    <form id="report-form" class="bg-gray-800 p-6 rounded-md shadow-md w-full max-w-md">
      <div class="mb-4">
        <label for="handle" class="block mb-1 font-medium">Influencer Handle</label>
        <input
          type="text"
          id="handle"
          name="handle"
          required
          class="w-full px-3 py-2 text-black rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="reason" class="block mb-1 font-medium">Reason</label>
        <select
          id="reason"
          name="reason"
          required
          class="w-full px-3 py-2 text-black rounded-md"
        >
          <option value="">-- Select a reason --</option>
          <option value="Fake followers">Fake followers</option>
          <option value="Copied content">Copied content</option>
          <option value="Scammy masterclass">Scammy masterclass</option>
          <option value="No refund policy">No refund policy</option>
        </select>
      </div>

      <button
        type="submit"
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md w-full font-semibold"
      >
        Submit Report
      </button>
    </form>
  </body>
</html>
